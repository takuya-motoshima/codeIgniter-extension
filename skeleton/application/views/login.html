{% extends 'layout/default.html' %}
{% block title %}Login{% endblock %}
{% block styles %}<link rel="stylesheet" type="text/css" href="{{cache_busting('/assets/login.css')}}">{% endblock %}
{% block scripts %}<script src="{{cache_busting('/assets/login.js')}}"></script>{% endblock %}
{% block content %}
<form on-login class="w-100 mx-auto my-0 login-form">
  <div class="text-center">
    <img class="mb-4" src="{{baseUrl}}/assets/images/logo.svg" width="72">
  </div>
  <h1 class="h3 mb-3 font-weight-normal text-center">Please login</h1>
  <div class="form-group">
    <label>Username</label>
    <input name="email" type="email" class="form-control" placeholder="Email" required autofocus value="robin@example.com">
  </div>
  <div class="form-group mt-3">
    <label>Password</label>
    <input name="password" type="password" class="form-control" placeholder="Password" required value="password">
  </div>
  <button class="btn btn-lg btn-primary d-block mt-3 w-100" type="submit">Login</button>
</form>
{% endblock %}
